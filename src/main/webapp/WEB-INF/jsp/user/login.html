 <!--生成四位随机数 -->
<script type="text/javascript">
function getCode(n) {
 var all = "azxcvbnmsdfghjklqwertyuiopZXCVBNMASDFGHJKLQWERTYUIOP0123456789";
 var b = "";
 for (var i = 0; i < n; i++) {
  var index = Math.floor(Math.random() * 62);
  b += all.charAt(index);
 
 }
 return b;
};

function show() {
     document.getElementById("login-code").innerHTML = getCode(4);
}

window.onload=show;
function check(){
    var codeInput = document.getElementById("codetxt").value;
    var code = document.getElementById("login-code").innerHTML;
    if (codeInput != code) {
        alert("验证码错误");
    }
    else{
        return;
    }
}
</script>

 <!--登录验证 -->
 <script type="text/javascript">
     $("#myform-login").validate({
                rules:{
                    username_txt:{
                        required:true,
                        minlength:2,
                        maxlength:10
                    },
                    password_txt:{

                    },

                    error.appendTo( element.next() ); //这里的element是录入数据的对象

 </script>
 <script type="text/javascript">
 $(function){
    var baseUrl = $("#baseUrl").val();
    $(".pwdLogin").on("click",function(){
        var in1 = $("#username_txt").val();
        var in2 = $("#password_txt").val();
        var args = {"user_name":in1,"user_password":in2};
        $.post(baseUrl+"",args,function(res){
            var json = JSON.parse(res);
            if(res==100){
                location.href=baseUrl+"index.html";
                $(".user_id").val(in1);
            }else{
                alert(json.msg);
            }
        });
    }
    $(".pwdLogin").on("click",function(){
        var in1 = $("#phonenum").val();
        var in2 = $("#txt_yzm").val();
        var args = {"user_phone":in1,"":in2};
        $.post(baseUrl+"",args,function(res){
            var json = JSON.parse(res);
            if(res==100){
                location.href=baseUrl+"index.html";
                $(".user_id").val(in1);
            }else{
                alert(json.msg);
            }
        });
    }
 }
 </script>

 <script type="text/javascript">
                $(document).ready(function(){
                    var ordertime=20   //设置再次发送验证码等待时间
                    var timeleft=ordertime
                    var btn=$("#yz")
                    var phone=$("#phonenum")
                    var reg = /^1[0-9]{10}$/;  //电话号码的正则匹配式
                    btn.attr("disabled",true)

                    phone.keyup(function(){
                        if (reg.test(phone.val())){
                         
                            if (timeleft == 20) {
                                btn.removeAttr("disabled")
                            }
                        }
                        else{
                            btn.attr("disabled",true)
                        }
                    })

                //计时函数
                function timeCount(){
                    timeleft-=1
                    if (timeleft>0){
                        btn.val(timeleft+" 秒后重发");
                        setTimeout(timeCount,1000)
                    }
                    else {
                        btn.val("重新发送");
                        timeleft=ordertime   //重置等待时间
                        btn.removeAttr("disabled");
                    }
                }

                //事件处理函数
                btn.on("click",function(){
                    $(this).attr("disabled",true); //防止多次点击
                    //此处可添加 ajax请求 向后台发送 获取验证码请求
                    $.ajax({     
                        //要用post方式      
                        type: "Post",     
                        //方法所在页面和方法名      
                        url: "IndustrySMS",     
                        contentType: "application/x-www-form-urlencoded",     
                        dataType: "json",     
                        success : function(data){
                            alert("短信发送成功");
                        },
                        error:function(){
                            alert("短信发送失败");
                        }
                    });   
                    timeCount(this);
                })
            });
            </script>
