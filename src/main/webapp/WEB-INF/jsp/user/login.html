 <!--生成四位随机数 -->
<script type="text/javascript">
function getCode(n) {
 var all = "azxcvbnmsdfghjklqwertyuiopZXCVBNMASDFGHJKLQWERTYUIOP0123456789";
 var b = "";
 for (var i = 0; i < n; i++) {
  var index = Math.floor(Math.random() * 62);
  b += all.charAt(index);
 
 }
 return b;
};

function show() {
     document.getElementById("login-code").innerHTML = getCode(4);
}

window.onload=show;
function check(){
    var codeInput = document.getElementById("codetxt").value;
    var code = document.getElementById("login-code").innerHTML;
    if (codeInput != code) {
        alert("验证码错误");
    }
    else{
        return;
    }
}
</script>

 <!--登录验证 -->
 <script type="text/javascript">
     $("#myform-login").validate({
                rules:{
                    username_txt:{
                        required:true,
                        minlength:2,
                        maxlength:10
                    },
                    password_txt:{
                        required:true,
                        minlength:2,
                        maxlength:16
                    },
                    yzm:{
                        required:true,
                        minlength:4,
                        maxlength:4
                    }
                },
                messages:{
                    username_txt:{
                        required:"用户名为必填项",
                        minlength:"最小长度为2",
                        maxlength:"最大长度为10"
                    },
                    password_txt:{
                        required:"密码为必填项",
                        minlength:"最小长度为2",
                        maxlength:"最大长度为16"
                    },
                    yzm:{
                        required:"请填写验证码",
                        minlength:"验证码错误",
                        maxlength:"验证码错误"
                    }
                },
                errorPlacement: function(error, element) { //错误信息位置设置方法
                    error.appendTo( element.next() ); //这里的element是录入数据的对象
                }
            });
            $("#myform-duanxin").validate({
                rules:{
                    phonenum:{
                        required:true,
                        minlength:11,
                        maxlength:11
                    },
                    txt_yzm:{
                        required:true,
                        minlength:6,
                        maxlength:6
                    }
                },
                messages:{
                    phonenum:{
                        required:"请填写手机号",
                        minlength:"手机号格式错误",
                        maxlength:"手机号格式错误"
                    },
                    txt_yzm:{
                        required:"请填写验证码",
                        minlength:"验证码错误",
                        maxlength:"验证码错误"
                    }
                },
                errorPlacement: function(error, element) { //错误信息位置设置方法
                    error.appendTo( element.next() ); //这里的element是录入数据的对象
                }
            });
 </script>

 <script type="text/javascript">
                $(document).ready(function(){
                    var ordertime=20   //设置再次发送验证码等待时间
                    var timeleft=ordertime
                    var btn=$("#yz")
                    var phone=$("#phonenum")
                    var reg = /^1[0-9]{10}$/;  //电话号码的正则匹配式
                    btn.attr("disabled",true)

                    phone.keyup(function(){
                        if (reg.test(phone.val())){
                         
                            if (timeleft == 20) {
                                btn.removeAttr("disabled")
                            }
                        }
                        else{
                            btn.attr("disabled",true)
                        }
                    })

                //计时函数
                function timeCount(){
                    timeleft-=1
                    if (timeleft>0){
                        btn.val(timeleft+" 秒后重发");
                        setTimeout(timeCount,1000)
                    }
                    else {
                        btn.val("重新发送");
                        timeleft=ordertime   //重置等待时间
                        btn.removeAttr("disabled");
                    }
                }

                //事件处理函数
                btn.on("click",function(){
                    $(this).attr("disabled",true); //防止多次点击
                    //此处可添加 ajax请求 向后台发送 获取验证码请求
                    timeCount(this);
                })
            });
            </script>
